{% extends 'imageReveal/base.html' %}

{% load staticfiles %}

{% block content %}
    <div class="centre_div">
        <span class="bigline">What did you say?</span><br><br>
        <span class="bigbigline">Hippo birdie two ewes?!</span><br><br>
        <span class="bigline">(.&nbsp;.&nbsp;.&nbsp; same to you, and many happy returns!!)<br></span>
        <br><br>
        <p>
            <pre><span id="points_label">Your score: <span id="points">{{ points }}</span></span></pre>
        </p>
    </div>
    <audio id="my_sound">
        <source src="{% static 'imageReveal/sounds/music_jazz_blues_happy_birthday_NifterDotCom.wav' %}"
                type="audio/wav"/>
        <source src="{% static 'imageReveal/sounds/File_Good_Morning_to_All.ogg' %}"
                type="audio/ogg"/>
    </audio>
    <script type='text/javascript'>
        window.setTimeout(function() {
            document.getElementById("my_sound").play();
        }, 2000);
    </script>
{% endblock %}
